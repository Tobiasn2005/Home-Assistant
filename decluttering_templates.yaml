  floorplan_light_image:
    element:
      entity: '[[entity]]'
      #double_tap_action:
      hold_action:
        action: call-service
        service: browser_mod.popup
        service_data:
          card:
            type: 'custom:vertical-stack-in-card'
            cards:
              - type: entities
                entities:
                  - entity: '[[entity]]'
                    secondary_info: last-changed
                style:
                  z-index: 5    
              - type: 'custom:layout-card'
                layout: horizontal
                column_num: 2
                max_width:
                  - 60%
                  - 40%                
                cards:
                  - type: 'custom:layout-card'
                    column_height: 1
                    layout: vertical
                    cards:
                      - brightness: false
                        color_picker: false
                        effects_list: false
                        entity: '[[entity]]'
                        full_width_sliders: true
                        header: false
                        persist_features: true
                        show_slider_percent: false
                        smooth_color_wheel: true
                        type: 'custom:light-entity-card'
                        style: |
                            ha-card {
                              box-shadow: none !important;
                            }
                      - brightness: false
                        color_temp: false
                        entity: '[[entity]]'
                        full_width_sliders: true
                        header: false
                        persist_features: true
                        show_slider_percent: false
                        smooth_color_wheel: true
                        type: 'custom:light-entity-card'
                        style: |
                            ha-card {
                              box-shadow: none !important;
                            }
                            
                  - type: entities
                    entities:
                      - type: 'custom:light-slider-card'
                        entity: '[[entity]]'
                        color_temp: true
                        header: false
                        persist_features: true
                    show_header_toggle: false
                    style: |
                        :host{
                          height: 100%;
                          z-index: 0;  
                        }
                        ha-card {
                          box-shadow: none !important;
                        }                        
          deviceID:
            - this
          style:
            '--ha-card-border-radius': 0vw 0vw 0.8vw 0.8vw
            border-radius: 0.8vw
            opacity: 0.9
          title: '[[name]]'
      image: /local/transparent.png
      style:
        height: '[[height]]'
        left: '[[left]]'
        top: '[[top]]'
        width: '[[width]]'
   ###     border: 1px solid green
      tap_action:
        action: call-service
        service: homeassistant.toggle
        service_data:
            entity_id: '[[entity]]'
      type: image


