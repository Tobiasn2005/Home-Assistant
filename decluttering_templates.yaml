  floorplan_media_player:
    element:
      entity: '[[entity]]'
      #double_tap_action:
      hold_action:
        action: call-service
        service: browser_mod.popup
        service_data:
          card:
            type: vertical-stack
            cards:
              - type: custom:mini-media-player
                entity: '[[entity]]'
                source: icon
                artwork: cover
                hide:
                  power: true
                  icon: true
                speaker_group:
                  platform: sonos
                  show_group_count: true
                  entities:
                    - entity_id: '[[group1]]'
                      name: '[[group1Name]]'
                shortcuts:         ### You can edit these to any playlist of source you wish
                  columns: 4 # Max buttons per row
                  buttons:
                    - icon: mdi:speaker-wireless          
                      type: playlist
                      id: spotify:playlist:7BsRfcY90dc4OPxmyuhPYI
                    - icon: mdi:radio
                      type: source
                      id: "538 (Main)"
                    - icon: mdi:pine-tree
                      type: source                      
                      id: "Sky Radio 101 FM"
          deviceID:
            - this
          style:
            '--ha-card-border-radius': 0vw 0vw 0.8vw 0.8vw
            border-radius: 0.8vw
            opacity: 0.9
          title: '[[name]]'
